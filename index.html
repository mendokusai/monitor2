<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitor dat bae</title>
  <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      #stream {
        height: 99%;
        margin: 0px auto;
        display: block;
        margin-top: 20px;
      }
    </style>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var counter;
      $(function() {
        counter = 0;
        $('#image').text(counter);
        console.log('Ready for action');
        return counter;
      });

      function clickCounter(counter) {
        console.log('Counter clicked');
        console.log("currently: ", counter);
        socket.emit('count');
      };

      function clickAy() {
        console.log('Ay clicked');
        socket.emit('click', "A");
      }

      function clickBee() {
        console.log('Bee clicked');
        socket.emit('click', "B");
      }

      function updateCounter(counter, data) {
        counter = data;
        $('#image').text(counter);
      }

      var socket = io();

      socket.on('update_count', function(data) {
        updateCounter(counter, data);
        console.log('added to counter')
      });
    </script>
</head>
<body class="container">
  <h1 class="text-center">Monitor 2</h1>
  <h4 class="text-center">A New Hope</h4>
  <div class="container" id="image"></div>
  <button class="btn btn-info" onclick="clickCounter()">Counter</button>
  <button class="btn btn-info" onclick="clickAy()">AY</button>
  <button class="btn btn-info" onclick="clickBee()">BEE</button>

</body>
</html>
